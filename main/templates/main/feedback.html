{% extends 'main/base.html' %}

{% block title %}Обратная связь{% endblock %}
{% block content %}
    <div class="features">
        <h1>Обратная связь</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" placeholder="Имя" class="form-control"><br>
            <input type="text" placeholder="Email" class="form-control"><br>
            <textarea class="form-control" placeholder="Сообщение"></textarea><br>
            <button class="btn btn-success" type="submit">Добавить новость</button>
        </form>
    </div>
{% endblock %}
